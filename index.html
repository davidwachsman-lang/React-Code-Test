<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoreLogic.AI</title>
    <!-- Google Places API - Standard loading -->
    <script>
      window.googleMapsLoaded = false;
      window.googleMapsError = null;
      window.initGoogleMaps = function() {
        window.googleMapsLoaded = true;
        console.log('✓ Google Maps API loaded successfully');
      };
      window.gm_authFailure = function() {
        window.googleMapsError = 'Google Maps authentication failed. Check API key and billing.';
        console.error('❌ Google Maps Auth Failure:', window.googleMapsError);
        // Dispatch error event for React components to catch
        window.dispatchEvent(new CustomEvent('googlemapserror', { 
          detail: { message: window.googleMapsError, type: 'auth' } 
        }));
      };
      
      // Additional error handler for script loading
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('maps.googleapis.com')) {
          window.googleMapsError = 'Failed to load Google Maps script. Check your network connection.';
          console.error('❌ Google Maps Script Error:', window.googleMapsError);
          window.dispatchEvent(new CustomEvent('googlemapserror', { 
            detail: { message: window.googleMapsError, type: 'script' } 
          }));
        }
      }, true);
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr-fsgvYFv916-fICA781RT6VaCbeZh_Q&libraries=places,visualization&callback=initGoogleMaps"
      defer
      onerror="window.googleMapsError = 'Failed to load Google Maps API'; console.error(window.googleMapsError);">
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
